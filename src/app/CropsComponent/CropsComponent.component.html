<br>
<h5 class="title text-center">List of all the available crops</h5>

<!-- Boot Strap Cards -->
<div class="container-fluid">
  <div class="row" *ngFor="let crop of crops"  id="crop">
    <div class="col-sm-4" >
      <div class="card" >
        <img class="card-img-top" src="https://img.krishijagran.com/media/17756/crops.jpg" alt="Card image cap" >
        <div class="card-body">
          <h5 class="card-title "><i class="fa-solid fa-indian-rupee-sign"></i> {{crop.cost*crop.quantity}} for {{crop.quantity}} {{crop.type}}s</h5>
            <ul class="card-text text-left">
              <li>Name: {{crop.name}}</li>
              <li>Quantity: {{crop.quantity}}</li>
              <li>Cost: {{crop.cost}} per {{crop.type}}</li>
            </ul>
          <a href="#" class="btn btn-primary" routerLink="/crop/{{crop.id}}">Buy Crop</a>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
