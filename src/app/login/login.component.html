<!-- BootStrapLoginForm -->

<div class="container mt-5" >
  <div class="row" >
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body " *ngIf="submitted">
        <div class="h1 text-center"> 
          <h1 class="text-center">Hello  {{Userrole}} You are alreay Loggedin</h1>
        </div>
     <!-- Bootstrap logout button --> 
        <div class="text-center">
          <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="logout()">Logout</button>
        </div>
        </div>
        
        <div class="card-body " *ngIf="!submitted">
          <h1 class="card-title text-center"><i class="fa-solid fa-user"></i></h1>
          <h1 class="card-title text-center">Sign In </h1>
          <form class="form-signin" [formGroup]="loginForm"  (ngSubmit)="login(loginForm)">
            <div class="form-label-group">
              <select class="form-control" formControlName="usertype">
                <option value="">Select User Type</option>
                <option value="D">Dealer</option>
                <option value="F">Farmer</option>
              </select>
              <small class="text-danger" *ngIf="usertype?.errors?.['required'] && usertype?.touched">Id is
                required</small>
            </div>
            <div class="form-label-group">
              <label for="username">ID <i class="fa fa-id-badge"></i></label>
              <input type="number" id="username" class="form-control" placeholder="ID" formControlName="username" required
                autofocus>
              <small class="text-danger" *ngIf="username?.errors?.['required'] && username?.touched">Tyoe is
                required</small>
                <small class="text-danger" *ngIf="username?.errors?.['pattern'] && username?.touched">Id should number & Greater than 0</small>
            </div>
            <br>
            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                formControlName="password" required>
              <small class="text-danger" *ngIf="password?.errors?.['required'] && password?.touched">
                password is required</small>
            </div>
            <br>
            <button class="btn  btn-primary btn-block" [disabled]="loginForm.invalid&&
            (username?.touched||password?.touched||usertype?.touched)" type="submit">Sign in</button>
            <small class="text-danger" *ngIf="loginForm.invalid">Please Submit all the deatils.</small>
            <label class="text-danger" *ngIf="loginForm.invalid">{{errorMessage}}</label>
            <button class="btn  btn-outline btn-block" [disabled]="loginForm.valid" type="submit">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
