<!-- BootStrapLoginForm -->

<div class="container mt-5">
  <div class="row" *ngIf="!submitted">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="loginForm"  (ngSubmit)="login(loginForm)">
            <div class="form-label-group">
              <select class="form-control" formControlName="usertype">
                <option value="">Select User Type</option>
                <option value="D">Dealer</option>
                <option value="F">Farmer</option>
              </select>
              <small class="text-danger" *ngIf="usertype?.errors?.['required'] && usertype?.touched">Id is
                required</small>
            </div>
            <div class="form-label-group">
              <label for="username">ID <i class="fa fa-id-badge"></i></label>
              <input type="number" id="username" class="form-control" placeholder="ID" formControlName="username" required
                autofocus>
              <small class="text-danger" *ngIf="username?.errors?.['required'] && username?.touched">Id is
                required</small>
                <small class="text-danger" *ngIf="username?.errors?.['pattern'] && username?.touched">Id should number & Greater than 0</small>
            </div>
            <br>
            <div class="form-label-group">
              <label for="inputPassword">Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                formControlName="password" required>
              <small class="text-danger" *ngIf="password?.errors?.['required'] && password?.touched">
                password is required</small>
            </div>
            <br>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="loginForm.invalid"
              type="submit">Sign in</button>
              <small class="text-danger" *ngIf="loginForm.invalid">Please Submit all the deatils.</small>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
