<br>

<div class="container-fluid">
<h1 class="title text-center">List of all the crops Posted By {{LoggedInUser.id}}</h1>
  <div class="row" >
    <div class="col-sm-3" *ngFor="let crop of Crops"  id="crop">
      <div class="card" >
        <img class="card-img-top" src="https://img.krishijagran.com/media/17756/crops.jpg" alt="Card image cap" >
        <div class="card-body">
          <h5 class="card-title "><i class="fa-solid fa-indian-rupee-sign"></i> {{crop.cost*crop.quantity}} for {{crop.quantity}} {{crop.type}}s</h5>
            <ul class="card-text text-left">
              <li>Name: {{crop.name}}</li>
              <li>Quantity: {{crop.quantity}} {{crop.type}}s</li>
              <li>Cost: {{crop.cost}} per 1 {{crop.type}}</li>
            </ul>
          <button class="btn btn-primary btn-block" routerLink='/crop/{{crop.id}}' [disabled]="!crop.active">Edit Crop</button>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
<br>
