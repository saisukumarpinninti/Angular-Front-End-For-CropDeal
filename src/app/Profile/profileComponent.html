<div class="container px-4 px-lg-5 my-5">
    <form class="form-signin" [formGroup]="ProfileForm" *ngIf="Farmer!=null">
      <div class="card">
        <div class="card-body" >
          <br>
          <h1 class="text-center"><i class="fa-solid fa-user-pen"></i><br>{{Farmer.firstName}} {{Farmer.lastName}}</h1>
          <!-- (ngSubmit)="login(ProfileForm)" -->
          <!-- non editable input -->
          <div class="form-label-group form-group">
            <label for="id">ID <i class="fa fa-id-badge"></i><span>&nbsp;</span></label>
            <input type="text" id="ID" class="form-control" placeholder="ID" formControlName="id" [readonly]="true">
          </div>
          <div class="form-label-group ">
            <label for="firstName">firstName <span>&nbsp;</span></label>
            <input type="text" id="firstName" class="form-control " placeholder="firstName" formControlName="firstName"
              required autofocus>
            <small class="text-danger " *ngIf="firstName?.errors?.['required'] && firstName?.touched">firstName is
              required</small>
          </div>
          <div class="form-label-group ">
            <label for="lastName">lastName </label>
            <input type="text" id="lastName" class="form-control" placeholder="lastName" formControlName="lastName"
              required autofocus>
            <small class="text-danger" *ngIf="lastName?.errors?.['required'] && lastName?.touched">lastName is
              required</small>
          </div>
          <div class="form-label-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password"
              formControlName="password" required>
            <small class="text-danger" *ngIf="password?.errors?.['required'] && password?.touched">
              password is required</small>
          </div>
          <div class="form-label-group">
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email" formControlName="email"
              required>
            <small class="text-danger" *ngIf="email?.errors?.['required'] && email?.touched">email is required</small>
         
        </div>
          <br>
          <button class="btn  btn-primary btn-block" [disabled]="ProfileForm.invalid" type="submit">Update</button>
          <small class="text-danger" *ngIf="ProfileForm.invalid">Please Submit all the deatils.</small>
        </div>
      </div>
    </form>
  </div>
