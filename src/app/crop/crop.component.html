<div class="container px-4 px-lg-5 my-5" >
  <div class="row gx-4 gx-lg-5 align-items-center">
    <div class="col-md-6">
      <img class="card-img-top mb-5 mb-md-0"
        src="https://st2.depositphotos.com/4216129/44495/v/1600/depositphotos_444953162-stock-illustration-farmers-or-agricultural-workers-cultivating.jpg"
        alt="...">
    </div>
    <div class="col-md-3" id="details">
      <h2 class="title text-center">Details of the Crop</h2>
      <h1 class="display-5 fw-bolder"> {{crop.name}}</h1>
      <div class="fs-5 mb-5">
      <div class="medium mb-1">Crop ID : <b>C{{crop.id}}</b></div>
        <span class="mr-2">Price  per 1 {{crop.type}} : <b>{{crop.cost}}</b></span>
        <br>
        <span class="mr-2">Quantity Avalabile  : <b>{{crop.quantity}}  {{crop.type}}s</b></span>
        <br>
        <span class="mr-2">Total Price  : <b>{{crop.cost*crop.quantity}}</b></span>
        <br>
      </div>
      <div class="d-flex">
        <button class="btn btn-outline-secondary flex-shrink-0" type="button">purchase</button>
        <span>&nbsp;</span>
        <button class="btn btn-primary flex-shrink-0" type="button">Contact Farmer</button>

      </div>
     
    </div>
  </div>
</div>
